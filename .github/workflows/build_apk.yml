name: Build APK using Buildozer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ§° Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-11-jdk python3-pip build-essential \
            libgl1-mesa-dev libgles2-mesa-dev libffi-dev libssl-dev \
            libpng-dev libfreetype6-dev libsqlite3-dev \
            libmtdev-dev \
            libgstreamer1.0-dev gstreamer1.0-plugins-good
          pip install --upgrade pip
          pip install cython virtualenv buildozer

      - name: ğŸ“¦ Download and Install Android SDK & Build Tools
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform

          # ØªØ­Ù…ÙŠÙ„ Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ø£Ù†Ø¯Ø±ÙˆÙŠØ¯
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d cmdline-tools
          mkdir -p android-sdk/cmdline-tools/latest
          mv cmdline-tools/* android-sdk/cmdline-tools/latest/

          # ØªØ«Ø¨ÙŠØª Ø§Ù„Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©
          yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=android-sdk \
            "platform-tools" \
            "platforms;android-30" \
            "build-tools;30.0.3" \
            "ndk;21.4.7075529" \
            "cmake;3.10.2.4988404"
        env:
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

      - name: âš™ï¸ Build APK
        run: |
          buildozer android debug
        env:
          PATH: $HOME/.buildozer/android/platform/android-sdk/platform-tools:$PATH
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

      - name: â¬†ï¸ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mybot-apk
          path: bin/*.apk
          if-no-files-found: error
          retention-days: 5
